<div class="movies-container">
    <div *ngIf="showMoviesInfoAlert" class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Info!</strong> Joined dynamic room <b>{{movieRoomName}}</b> with namespace <b>/movie</b>.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row place_div_center">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-11">
                    <h2>Movies</h2>
                </div>
                <div class="col-md-1 text-left">
                    <button mat-mini-fab matTooltip="Add Movie" color="accent" (click)="addMovie()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
            <div class="movies-list">
                <ul class="movies">
                <li *ngFor="let movie of movies; let j = index;">
                    <div class="row">
                        <div class="col-md-11">
                            <mat-card>{{movie.name}}, IMDb Rating: {{movie.imdb}}</mat-card>
                        </div>
                        <div class="col-md-1">
                            <button mat-mini-fab matTooltip="Remove Movie" color="warn" (click)="removeMovie(j)">
                                <mat-icon>remove</mat-icon>
                            </button>
                        </div>
                    </div>
                </li>
                </ul>
            </div>
        </div>
    </div>
</div>
